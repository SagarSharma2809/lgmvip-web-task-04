<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My Calculator</h1>
    <div class="container">

        <table class="calculator" cellspacing="12">
            <tr>
                <td colspan="3"><textarea name="" class="displayScreen" cols="30" rows="2" disabled></textarea></td>
                <td><button class="clearButton" onclick="clearScreen()">C</button></td>
            </tr>
            <tr>
                <td><button onclick="display(1)">1</button></td>
                <td><button onclick="display(2)">2</button></td>
                <td><button onclick="display(3)">3</button></td>
                <td><button onclick="display('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="display(4)">4</button></td>
                <td><button onclick="display(5)">5</button></td>
                <td><button onclick="display(6)">6</button></td>
                <td><button onclick="display('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="display(7)">7</button></td>
                <td><button onclick="display(8)">8</button></td>
                <td><button onclick="display(9)">9</button></td>
                <td><button onclick="display('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="display('.')">.</button></td>
                <td><button onclick="display(0)">0</button></td>
                <td><button class="evalButton" onclick="calculate()">=</button></td>
                <td><button onclick="display('*')">*</button></td>
            </tr>

            <tr>
                <td colspan="4"><button id="deleteButton" onclick="backspace()">Delete</button></td>
            </tr>
        </table>
    </div>


    <script src="app.js"></script>
</body>

</html>
